{% extends "header.html" %}
{% load static %}

{% block title %}Send Feedback{% endblock %}

{% block content %}
<!-- Link your custom CSS -->
<link rel="stylesheet" href="{% static 'css/feedback.css' %}">

<!-- Feedback Form -->
<div class="feedback-container">
  <h2>üìù We Value Your Feedback</h2>

  <form method="POST" action="{% url 'submit_feedback' %}">
    {% csrf_token %}

    <!-- Name -->
    <div class="form-group">
      <label for="name">Name<span>*</span></label>
      <input type="text" name="name" id="name" required placeholder="Your Name">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email (optional)</label>
      <input type="email" name="email" id="email" placeholder="you@example.com">
    </div>

    <!-- Feedback -->
    <div class="form-group">
      <label for="message">Feedback<span>*</span></label>
      <textarea name="message" id="message" rows="4" required placeholder="Your feedback..."></textarea>
    </div>

    <!-- Rating -->
    <div class="form-group">
      <label>Rating</label>
      <div class="star-rating">
        <input type="radio" name="rating" value="5" id="star5"><label for="star5">&#9733;</label>
        <input type="radio" name="rating" value="4" id="star4"><label for="star4">&#9733;</label>
        <input type="radio" name="rating" value="3" id="star3"><label for="star3">&#9733;</label>
        <input type="radio" name="rating" value="2" id="star2"><label for="star2">&#9733;</label>
        <input type="radio" name="rating" value="1" id="star1"><label for="star1">&#9733;</label>
        <!-- ‚úÖ Thank You Message placeholder -->
        <p id="feedback-message" class="feedback-message"></p>
      </div>

    </div>

    <!-- Submit -->
    <button type="submit" class="submit-btn">Submit Feedback</button>
  </form>
</div>

<!-- Link your custom JS -->
<script src="{% static 'js/feedback.js' %}"></script>
{% endblock %}
