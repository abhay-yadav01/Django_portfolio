{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Dynamic Title Block (each page can override this) -->
    <title>{% block title %}Abhay | Portfolio{% endblock %}</title>
    
    <!-- Stylesheets -->
    <link rel="shortcut icon" href="{% static 'icons/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
</head>

<body>

    <!-- ======= Header Section Starts ======= -->
    <header class="fade-in">
        <!-- Logo -->
        <div class="logo">Abhay<span>.</span></div>

        <!-- Navigation Bar -->
        <nav>
            <ul>
                <!-- Navigation links using Django 'url' template tag -->
                <li><a href="{% url 'index' %}" class="btn">Home</a></li>
                <li><a href="{% url 'about' %}" class="btn">About</a></li>
                <li><a href="{% url 'education' %}" class="btn">Education</a></li>
                <li><a href="{% url 'contact' %}" class="btn">Contact</a></li>
                <li><a href="{% url 'feedback' %}" class="btn">Send Feedback</a></li> <!-- Placeholder for future -->
            </ul>
        </nav>
    </header>
    <!-- ======= Header Section Ends ======= -->

    <!-- ======= Dynamic Content Section ======= -->
    {% block content %}
    <!-- Pages like index.html, about.html will inject their content here -->
    {% endblock %}

</body>
</html>
